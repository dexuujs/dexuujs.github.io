<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Demonlist with Colored Place Numbers</title>
<style>
  :root {
    --bg: #121212;
    --fg: #e0e0e0;
    --accent: #1e88e5;
    --table-border: #2a2a2a;
    --table-row-hover: #1a1a1a;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: var(--bg);
    color: var(--fg);
    display: flex;
    height: 100vh;
  }
  #sidebar {
    width: 220px;
    background-color: #181818;
    border-right: 1px solid var(--table-border);
    overflow-y: auto;
  }
  #sidebar h2 {
    text-align: center;
    padding: 1rem;
    margin: 0;
    border-bottom: 1px solid var(--table-border);
    color: var(--accent);
  }
  #sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  #sidebar li {
    padding: 0.75rem 1rem;
    cursor: pointer;
    border-bottom: 1px solid var(--table-border);
    display: flex;
    align-items: center;
  }
  #sidebar li:hover {
    background-color: var(--table-row-hover);
  }
  #sidebar li.active {
    background-color: var(--accent);
    color: #121212;
    font-weight: bold;
  }
  .demon-icon {
    width: 20px;
    height: 20px;
    margin-right: 8px;
  }
  #content {
    flex-grow: 1;
    padding: 1.5rem;
    overflow-y: auto;
  }
  h1 {
    margin-top: 0;
    color: var(--accent);
  }
  iframe {
    margin-top: 1rem;
    max-width: 100%;
    border: none;
  }
  strong.place {
    margin-right: 6px;
    font-weight: bold;
  }
  .place-1 {
    color: gold;
  }
  .place-2 {
    color: silver;
  }
  .place-3 {
    color: #cd7f32; /* bronze */
  }
  .place-default {
    color: white;
  }
</style>
</head>
<body>

<div id="sidebar">
  <h2>Demonlist</h2>
  <ul id="demon-list"></ul>
</div>

<div id="content">
  <h1>Select a demon from the sidebar</h1>
  <div id="demon-detail"></div>
</div>

<script>
  const demonsUrl = 'demonlist.json';
  const demonListEl = document.getElementById('demon-list');
  const demonDetailEl = document.getElementById('demon-detail');
  const contentTitle = document.querySelector('#content h1');

  let demons = [];

  function createDemonListItem(demon, index) {
    const placeNum = demon.place !== undefined ? demon.place : null;

    let placeClass = 'place-default';
    if (placeNum === 1) placeClass = 'place-1';
    else if (placeNum === 2) placeClass = 'place-2';
    else if (placeNum === 3) placeClass = 'place-3';

    const placeText = placeNum !== null ? placeNum + '.' : '';

    const li = document.createElement('li');
    li.innerHTML = `
      <img src="demonicon.webp" alt="demon icon" class="demon-icon" /> 
      <strong class="${placeClass} place">${placeText}</strong> ${demon.name}
    `;
    li.addEventListener('click', () => {
      selectDemon(index);
    });
    return li;
  }

  function selectDemon(index) {
    const demon = demons[index];
    if (!demon) return;

    Array.from(demonListEl.children).forEach((el, i) => {
      el.classList.toggle('active', i === index);
    });

    contentTitle.textContent = demon.name;
    demonDetailEl.innerHTML = `
      <p><strong>Creator:</strong> ${demon.creator}</p>
      <p><strong>Difficulty:</strong> ${demon.difficulty}</p>
      <p><strong>Video:</strong></p>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/dQw4w9WgXcQ"
        title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    `;
  }

  async function loadDemons() {
    try {
      const res = await fetch(demonsUrl);
      if (!res.ok) throw new Error('Failed to load demonlist.json');
      demons = await res.json();

      demonListEl.innerHTML = '';
      demons.forEach((demon, i) => {
        demonListEl.appendChild(createDemonListItem(demon, i));
      });

      if (demons.length > 0) selectDemon(0);
    } catch (err) {
      contentTitle.textContent = 'Error loading demonlist.';
      demonDetailEl.textContent = '';
      console.error(err);
    }
  }

  loadDemons();
</script>

</body>
</html>
