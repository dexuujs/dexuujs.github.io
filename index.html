<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demonlist</title>
    <style>
    :root {
        --bg: #121212;
        --fg: #e0e0e0;
        --accent: #1e88e5;
        --table-header: #1f1f1f;
        --table-border: #2a2a2a;
        --table-row-hover: #1a1a1a;
    }

    body {
        font-family: 'Segoe UI', sans-serif;
        background-color: var(--bg);
        color: var(--fg);
        max-width: 900px;
        margin: 2rem auto;
        padding: 0 1rem;
    }

    h1 {
        text-align: center;
        color: var(--accent);
        font-weight: 500;
    }

    table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 1rem;
    }

    th, td {
        border: 1px solid var(--table-border);
        padding: 0.5rem;
        text-align: left;
    }

    th {
        background-color: var(--table-header);
    }

    tr:hover {
        background-color: var(--table-row-hover);
    }

    a {
        color: var(--accent);
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    ::selection {
        background-color: var(--accent);
        color: #fff;
    }
    </style>

</head>
<body>
  <h1>Demonlist</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Creator</th>
        <th>Difficulty</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody id="demonlist-body"></tbody>
  </table>

    <script>
    async function loadDemonlist() {
    try {
        const response = await fetch('demonlist.json');
        console.log('Fetch status:', response.status, response.headers.get('content-type'));
        if (!response.ok) throw new Error('HTTP ' + response.status);
        const text = await response.text();
        console.log('Raw JSON:', text.slice(0, 200)); // preview first 200 chars
        const demons = JSON.parse(text);
        console.log('Parsed JSON array length:', Array.isArray(demons) ? demons.length : 'not an array');
        const tbody = document.getElementById('demonlist-body');
        demons.forEach(demon => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${demon.name}</td>
            <td>${demon.creator}</td>
            <td>${demon.difficulty}</td>
            <td><a href="${demon.link}" target="_blank">Link</a></td>
        `;
        tbody.appendChild(tr);
        });
    } catch (err) {
        console.error('Detailed error:', err);
        document.body.innerHTML = '<p style="color:red;">Error loading demonlist.</p>';
    }
    }
    loadDemonlist();
    </script>

</body>
</html>
