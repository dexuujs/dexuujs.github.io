<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demonlist</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 2rem auto; padding: 0 1rem; }
    h1 { text-align: center; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background-color: #f0f0f0; }
    a { color: #007acc; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Demonlist</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Creator</th>
        <th>Difficulty</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody id="demonlist-body"></tbody>
  </table>

  <script>
    async function loadDemonlist() {
      try {
        const response = await fetch('demonlist.json');
        if (!response.ok) throw new Error('Failed to load demonlist.json');
        const demons = await response.json();
        const tbody = document.getElementById('demonlist-body');
        demons.forEach(demon => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${demon.name}</td>
            <td>${demon.creator}</td>
            <td>${demon.difficulty}</td>
            <td><a href="${demon.link}" target="_blank" rel="noopener noreferrer">Link</a></td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        document.body.innerHTML = '<p style="color:red;">Error loading demonlist.</p>';
        console.error(err);
      }
    }
    loadDemonlist();
  </script>
</body>
</html>
